{% block title %}
Создать учётную запись

{% endblock %}
{% block content %}

    <p class="error">Неверное имя или пароль</p>
{% endif %}
<h1>Создать учётную запись</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>

{% endblock %}
